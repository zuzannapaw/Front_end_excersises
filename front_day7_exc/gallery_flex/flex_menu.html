<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flexbox menu</title>
</head>
<style>
	*{
		margin:0;
		padding:0;
		
	}
	ul{
		list-style:none;
		display:flex;
		flex-direction:column;
	}
	
	li{
		flex-basis:25%;	
	}
	a{
		display:block;
		font-size: 22px;
		background-color: #444;
		text-align:center;
		color:white;
		font-family: sans-serif;
		text-decoration:none;
		padding:20px;
		
	}
	a:hover{
		background-color: #000;
	}
	@media (min-width:1025x){
		ul{
			flex-direction:row;
		}
		a{
			margin:15px;
			
		}
	}
	</style>
<body>
	<nav>
		<ul>
			<li>
				<a href="#">button 1</a>
			</li>
			<li>
				<a href="#">button 2</a>
			</li>
			<li>
				<a href="#">button 3</a>
			</li>
			<li>
				<a href="#">button 4</a>
			</li>
			<li>
			<a href="#">button 5</a>
			</li>
		</ul>
	</nav>
</body>
</html>
