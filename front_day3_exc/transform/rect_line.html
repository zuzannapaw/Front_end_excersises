<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rect_line</title>
	<style>
		body{
			height: 200vh;
			margin:0;
		}
		.rect{
			width:10vw;
			height:10vw;
			border:4px solid black;
			position:absolute;
			top:100%;
			left:50%;
			transform: translate(-50% ,-50%) rotate(45deg);
			z-index: 1;
			background-color: white;
			 
		}
		.line{
			border-top:8px dashed black;
			position:absolute;
			width:100%;
			top: calc(100% - 4px);
			left:0;
		}
	</style>
</head>

<body>
	<div class="rect"></div>
	<div class="line"></div>
</body>
</html>
