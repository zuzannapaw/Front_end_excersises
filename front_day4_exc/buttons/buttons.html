<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		body{
			text-align: center;
		}
		button{
			position:relative;
			padding:10px 25px;
			font-size: 40px;
			margin:100px;
			border-style:none;
			background-color: #fff;
			overflow: hidden;
			
		}
		span{
			position:absolute;
			height:3px;
			width:100%;
			background-color: #000;
			bottom:0;
			left:-100%;
			transition: .4s;
			
		}
		button:hover span{
			left: 0;
			
		}
	</style>
</head>

<body>
	<button>Button <span></span></button>
</body>
</html>
