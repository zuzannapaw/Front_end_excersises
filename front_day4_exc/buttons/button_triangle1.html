<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		button{
			display:block;
			margin:100px auto;
			font-size: 40px;
			line-height: 70px;
			padding: 0 40px;
			background-color: #fff;
			border: 3px solid black;
			position:relative;
			overflow:hidden;
		}
		
		button::before{
			content: "";
			position:absolute;
			top:0;
			left:-20px;
			border-left: 20px solid black;
			border-top:35px solid transparent;
			border-bottom: 35px solid transparent;
			transition:1s;
			
		}
		button:hover::before{
			left:0;
		}
	</style>
</head>

<body>
	<button>Button</button>
</body>
</html>
