<!doctype html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>

		button{
			font-size: 40px;
		}
		h1{
			font-family: arial;
			font-size: 80px;
			transition: 0.3s;
			position:absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
		}

		h1.big{
			font-size:160px ;
		}
		h1.small{
			font-size:40px ;
		}

		h1.blackborder{
			border:15px solid black;
		}
	</style>
</head>

<body>
	<button class="larger">2x larger</button>
	<button class="smaller">2x smaller</button>
	<button class="border">border</button>
	<h1>Name</h1>
	
	<script>
	$(".larger").click(function(){
		$("h1").toggleClass("big");
		
	})
		$(".smaller").click(function(){
			$("h1").toggleClass("small");
		
	})
		$(".border").click(function(){
			$("h1").toggleClass("blackborder");
		
	})
	</script>
</body>
</html>
