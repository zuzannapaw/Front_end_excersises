<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		:root{
			--textSize:80px;
		}

		button{
			font-size: 40px;
		}
		h1{
			font-family: arial;
			font-size: var(--textSize) ;
			transition: 0.3s;
			position:absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
		}
		button.larger:hover~h1{
			font-size: calc(var(--textSize)*2);
		}
		button.smaller:hover~h1{
			font-size: calc(var(--textSize)/2);
		}
		button.border:hover~h1{
			border:20px solid black;
		}
	</style>
</head>

<body>
	<button class="larger">2x larger</button>
	<button class="smaller">2x smaller</button>
	<button class="border">border</button>
	<h1>Name</h1>
</body>
</html>
