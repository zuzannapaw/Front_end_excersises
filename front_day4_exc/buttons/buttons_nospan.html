<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		body{
			text-align: center;
		}
		button{
			position:relative;
			padding:10px 25px;
			font-size: 40px;
			margin:100px;
			border-style:none;
			background-color: #fff;
			overflow: hidden;
			
		}
		button::after{
			content:"";
			position:absolute;
			bottom:0;
			left:-100%;
			width:100%;
			height:6px;
			background-color: #000;
			transition: .5s;
			
		}
	
		button:hover::after{
			left: 0;
			
		}
	</style>
</head>

<body>
	<button>Button</button>
</body>
</html>
