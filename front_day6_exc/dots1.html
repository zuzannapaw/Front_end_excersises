<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		p{
			position:absolute;
			font-size: 80px;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%)
;		}
		span{
			position:relative;
		}
		
		span::after{
			content:"";
			position:absolute;
			width:100%;
			height:100%;
			top:0;
			left:0;
			background-color: #000;
			animation: dots 2s steps(4,end) infinite;
		}
		@keyframes dots{
			100%{
				left:100%;
			}
		}
	</style>
</head>

<body>
	<p>Think<span>....</span></p>
</body>
</html>
