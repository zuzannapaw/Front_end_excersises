<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
 <style>
  img {
   width: 100%;
	  height:50%;
	  position:absolute;
	  left:0;
	  top:0;
  }
	
	 @keyframes bridge{
		 0%{
			opacity:0;
		 }
		 40%{
			opacity:0;
		 }
		 50%{
			 opacity:1;
		 }
		 90%{
			 opacity:1;
		 }
		 100%{
			 opacity:0;
		 }
		
	 }
		 img:nth-last-of-type(1){
			 animation:brigde banner linear infinite;
		 }
	 

	 
 </style>
</head>

<body>
 <img src="img/img1.jpg" alt="">
 <img src="img/img2.jpg" alt="">
</body>

</html>
