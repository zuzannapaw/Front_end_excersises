<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
 <style>
  img {
   width: 100%;
	  height:50%;
	  position:absolute;
	  left:0;
	  top:0;
  }
	 img:nth-child(1){
		 z-index: 1;
		  animation:bridge 9s linear infinite;
		
	 }
	 @keyframes bridge{
		 0%{opacity:1;}
		 10%{ opacity: 1;}
		 20%{opacity: 0.8;}
		 30%{opacity: 0.5;}
		 40%{opacity: 0.3;}
		 50%{opacity: 0;}
		 60%{opacity: 0;}
		 70%{ opacity: 0.3;}
		 80%{opacity: 0.5;}
		 90%{opacity: 0.8;}
		 100%{opacity: 1;}
	 }
	 

	 
 </style>
</head>

<body>
 <img src="img/img1.jpg" alt="">
 <img src="img/img2.jpg" alt="">
</body>

</html>
