<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width:200px;
			height:200px;
			background-color: red;
			animation: move 5s infinite linear, color 5s infinite linear;
		}
		@keyframes move {
			30%{
			margin-left:calc(100% - 200px);
			}
			50%{
			margin-left:calc(100% - 200px);
			}
			80%{
				margin-left:0;
			}
		}
		@keyframes color{
			10%{
			background-color: orange;
			}
			50%{
			background-color: #D0AB24;
			}	
			90%{
			background-color: yellow;
			}	
			
		}
	</style>
</head>

<body>
	<div></div>
</body>
</html>
